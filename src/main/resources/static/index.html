<!DOCTYPE html>
<html ng-app="modone">
    <head >
        <script src="js/libs/angular.min.js"></script>
        <script src="js/libs/angular-route.js"></script>
        <script src="js/libs/appmodule.js"></script>

        <link rel="stylesheet" href="css/bootstrap.css">
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="plan_control">
        <select ng-model= "seleccionado">
            <option  ng-repeat="o in arreglo" value="{{o}}">
                {{o}}
            </option>
        </select>
        <button type="button" ng-click="loadData()">Load blueprints</button>
        <button type="button" ng-click="charge(seleccionado)">Draw</button>
        <canvas id="grafica" width="800" height="600" >
        </canvas>
    </body>
</html>
